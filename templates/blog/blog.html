{% extends "base.html" %}
{% block title %}
Blog
{% endblock title %}
{% block content %}
<div class="container">
    <div class="list-group">
        {% for post in posts %}

        <a href="post/{{post.slug}}" class="list-group-item list-group-item-action">{{post.title}}</a>

        {% endfor %}
    </div>
</div>

{% endblock content %}
